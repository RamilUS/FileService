<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
</head>
<body>
<h1>
    Регистрация
</h1>
<div>

    <form th:action="@{/registration}" th:object="${usr}" method="post">
        <label for="userName">Имя пользователя</label>
        <input id="userName" type="text" th:field="*{userName}">
        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Ошибка имеми пользователя</p>
        <label for="email">Эл. почта</label>
        <input id="email" type="text" th:field="*{email}"/>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка почты</p>
        <label for="password">Пароль</label>
        <input id="password" type="text" th:field="*{password}">
        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка пароля</p>
        <input type="submit" value="Регистрация">
    </form>
    <div>
</body>
</html>
